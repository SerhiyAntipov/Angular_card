<div class="container">
  <h1>Hello Angular</h1>
  <hr>
    <button (click)="toggleCards()" >Toggle Cards</button>
  <hr>

  <div *ngIf="toggle; else noCards">
    <app-card
    *ngFor="let iterNewCards of newCards; let indexNewCards = index"
    [dataCard]="iterNewCards"
    [cardIndex] ="indexNewCards + 1"
    ></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards All Hidden</p>
  </ng-template>
</div>
